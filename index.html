<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Riego ETc - Precisi√≥n Agron√≥mica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f1f5f9; color: #1e293b; }
        .container { max-width: 1100px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-step { border-left: 5px solid #2563eb; padding-left: 15px; margin-bottom: 20px; color: #1e3a8a; font-weight: bold; font-size: 1.2em; }
        .input-group { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; align-items: center; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-green { background: #16a34a; color: white; width: 100%; margin-top: 15px; font-size: 1.1em; }
        .chart-container { height: 400px; margin: 30px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; font-size: 0.85em; }
        th, td { border: 1px solid #e2e8f0; padding: 10px; text-align: right; }
        th { background: #f8fafc; color: #1e3a8a; text-align: center; }
        .highlight { font-weight: bold; color: #166534; background: #dcfce7; }
        .error-box { background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 8px; margin: 10px 0; display: none; border: 1px solid #f87171; }
        .total-row { background: #f1f5f9; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-step">üìç 1. Localizar Estaci√≥n (Referencia ETo)</div>
        <div class="input-group">
            Lat: <input type="number" id="lat" value="39.44" step="0.01">
            Lon: <input type="number" id="lon" value="-0.74" step="0.01">
            <button class="btn btn-blue" onclick="buscarEstacion()">Buscar Estaci√≥n</button>
        </div>
        <div id="infoEstacion" class="result-box" style="display:none; padding:15px; background:#f8fafc; border-radius:8px; border:1px solid #e2e8f0;"></div>
    </div>

    <div class="card">
        <div class="header-step">üíß 2. Plan de Riego Futuro (Modelo Basado en Medias)</div>
        <div class="input-group">
            Cultivo: <select id="selectCultivo"><option>Cargando lista...</option></select>
            Inicio Ciclo: <input type="date" id="cicloIni" value="2026-03-15">
            Fin Ciclo: <input type="date" id="cicloFin" value="2026-10-20">
        </div>
        <p>Sube el JSON de AEMET (m√≠nimo 36 meses para mejor precisi√≥n):</p>
        <input type="file" id="jsonFile" accept=".json">
        
        <div id="errorMsg" class="error-box"></div>
        <button class="btn btn-green" onclick="ejecutarCalculo()">Generar Plan de Riego</button>

        <div id="panelResultados" style="display:none">
            <div style="text-align: center; margin-top: 20px;">
                <h3 id="resumenTitulo" style="color: #1e3a8a;"></h3>
                <div id="subtituloAnual" style="background: #dcfce7; color: #166534; display: inline-block; padding: 8px 25px; border-radius: 20px; font-weight: bold; font-size: 1.2em;"></div>
            </div>

            <div class="chart-container">
                <canvas id="graficaEtc"></canvas>
            </div>

            <button class="btn btn-blue" style="width:100%" onclick="descargarExcel()">üì• Descargar Plan en Excel (.xlsx)</button>

            <table>
                <thead>
                    <tr>
                        <th>Mes / A√±o</th>
                        <th>D√≠as Prorrateados</th>
                        <th>ETo Media (mm)</th>
                        <th>Kc (Tabla)</th>
                        <th>ETc (mm)</th>
                        <th>Consumo (m¬≥/ha)</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let cultivosData = [];
let miGrafica = null;
let dataExport = [];
const fReg = { minimumFractionDigits: 1, maximumFractionDigits: 1 };
const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

// 1. Cargar la tabla Maestra de Cultivos
fetch('cultivos.json').then(r => r.json()).then(data => {
    cultivosData = data;
    document.getElementById('selectCultivo').innerHTML = data.map((c, i) => `<option value="${i}">${c.nombre}</option>`).join('');
}).catch(e => mostrarError("Error al cargar cultivos.json. Aseg√∫rate de que el archivo existe en GitHub."));

// 2. Buscador de Estaciones
function buscarEstacion() {
    fetch('estaciones.json').then(r => r.json()).then(ests => {
        const uLat = parseFloat(document.getElementById('lat').value);
        const uLon = parseFloat(document.getElementById('lon').value);
        let m = null, dMin = Infinity;
        ests.forEach(e => {
            const d = Math.sqrt(Math.pow(uLat - parseCoord(e.latitud), 2) + Math.pow(uLon - parseCoord(e.longitud), 2));
            if(d < dMin) { dMin = d; m = e; }
        });
        const res = document.getElementById('infoEstacion');
        res.style.display = "block";
        res.innerHTML = `‚úÖ <strong>Estaci√≥n:</strong> ${m.nombre} | <strong>C√≥d:</strong> <span style="color:#dc2626; font-weight:bold">${m.indicativo}</span><br><small>Aseg√∫rate de que esta estaci√≥n tenga datos de ETo o Evaporaci√≥n en Postman.</small>`;
    });
}

function parseCoord(c) {
    const d = c.slice(-1), n = c.slice(0,-1);
    const s = parseFloat(n.slice(-2)), m = parseFloat(n.slice(-4,-2)), g = parseFloat(n.slice(0, n.length-4));
    return (d === 'S' || d === 'W') ? -(g + (m/60) + (s/3600)) : (g + (m/60) + (s/3600));
}

function mostrarError(txt) {
    const box = document.getElementById('errorMsg');
    box.innerText = txt;
    box.style.display = "block";
}

// 3. L√≥gica Maestra: Medias + Prorrateo
function ejecutarCalculo() {
    document.getElementById('errorMsg').style.display = "none";
    const file = document.getElementById('jsonFile').files[0];
    if(!file) return mostrarError("Sube el archivo JSON descargado de AEMET.");

    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const aemet = JSON.parse(e.target.result);
            const cultivo = cultivosData[document.getElementById('selectCultivo').value];
            const fIni = new Date(document.getElementById('cicloIni').value);
            const fFin = new Date(document.getElementById('cicloFin').value);

            // A. Calcular Medias Mensuales Hist√≥ricas
            const mediasETo = Array(13).fill(0).map(() => ({ sum: 0, count: 0 }));
            aemet.forEach(d => {
                const m = parseInt(d.fecha.split('-')[1]);
                if(m === 13) return;
                const etoVal = parseFloat(String(d.eto_mes || d.evap_mes || "0").replace(',','.'));
                if(etoVal > 0) { mediasETo[m].sum += etoVal; mediasETo[m].count++; }
            });

            if(mediasETo.every(m => m.count === 0)) throw new Error("El JSON no parece contener datos de ETo o Evaporaci√≥n. Revisa la estaci√≥n en AEMET.");

            // B. Prorrateo y Generaci√≥n de Ciclo
            const cuerpo = document.getElementById('cuerpoTabla');
            cuerpo.innerHTML = "";
            dataExport = [];
            let totalM3 = 0;
            const labelsGraf = []; const valuesGraf = [];

            let actual = new Date(fIni.getFullYear(), fIni.getMonth(), 1);
            while (actual <= fFin) {
                const anio = actual.getFullYear();
                const mesIdx = actual.getMonth();
                const diasMes = new Date(anio, mesIdx + 1, 0).getDate();
                
                const rIni = new Date(Math.max(actual, fIni));
                const rFin = new Date(Math.min(new Date(anio, mesIdx, diasMes), fFin));
                const nDias = Math.max(0, (rFin - rIni) / (1000 * 60 * 60 * 24) + 1);

                if (nDias > 0) {
                    const etoMensual = mediasETo[mesIdx + 1].count > 0 ? (mediasETo[mesIdx + 1].sum / mediasETo[mesIdx + 1].count) : 0;
                    const etoProrrata = (etoMensual / diasMes) * nDias;
                    const kc = cultivo.kc[mesIdx + 1] || 0;
                    const etc = etoProrrata * kc;
                    const m3ha = etc * 10;
                    totalM3 += m3ha;

                    const label = `${meses[mesIdx]} ${anio}`;
                    labelsGraf.push(label); valuesGraf.push(etc);

                    cuerpo.innerHTML += `
                        <tr>
                            <td>${label}</td>
                            <td>${Math.round(nDias)} de ${diasMes} d√≠as</td>
                            <td>${etoProrrata.toLocaleString('es-ES', fReg)}</td>
                            <td>${kc === 0 ? '0,0 (D)' : kc.toFixed(2)}</td>
                            <td class="highlight">${etc.toLocaleString('es-ES', fReg)} mm</td>
                            <td class="highlight">${m3ha.toLocaleString('es-ES', {maximumFractionDigits:0})} m¬≥/ha</td>
                        </tr>`;
                    dataExport.push({ "Mes": label, "D√≠as": Math.round(nDias), "ETo_mm": etoProrrata.toFixed(1), "Kc": kc, "ETc_mm": etc.toFixed(1), "Riego_m3ha": Math.round(m3ha) });
                }
                actual.setMonth(actual.getMonth() + 1);
            }

            // C. Mostrar Resultados
            document.getElementById('subtituloAnual').innerText = `Consumo Total Estimado: ${totalM3.toLocaleString('es-ES', {maximumFractionDigits:0})} m¬≥/ha`;
            document.getElementById('resumenTitulo').innerText = `Plan de Riego: ${cultivo.nombre}`;
            document.getElementById('panelResultados').style.display = "block";

            // D. Gr√°fica
            const ctx = document.getElementById('graficaEtc').getContext('2d');
            if(miGrafica) miGrafica.destroy();
            miGrafica = new Chart(ctx, {
                type: 'bar',
                data: { labels: labelsGraf, datasets: [{ label: 'ETc (mm)', data: valuesGraf, backgroundColor: '#16a34a' }] },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { datalabels: { anchor: 'end', align: 'top', formatter: (v) => v.toLocaleString('es-ES', fReg) + ' mm' } }
                }
            });

        } catch (err) { mostrarError(err.message); }
    };
    reader.readAsText(file);
}

function descargarExcel() {
    const ws = XLSX.utils.json_to_sheet(dataExport);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "PlanRiego");
    XLSX.writeFile(wb, "Plan_Riego_Estimado.xlsx");
}
</script>
</body>
</html>
